<html>
   <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Instagram Post</title>
   </head>

<body>
    <script src="app.js"></script>
    <div class="post">

        <div class="post-header">
            <img src="https://cdn-icons-png.flaticon.com/512/152/152843.png" alt="Profile Picture">
            <div>
                <strong>HTML5</strong><br>
                Rigoberto
            </div>
            <i class="fa-solid fa-ellipsis-vertical" style="margin-left:auto; cursor: pointer;"></i>
        </div>

        <div class="post-img">
            <img src="https://international-horizons.com/wp-content/webp-express/webp-images/uploads/2023/06/luca-micheli-r9RW20TrQ0Y-unsplash-1-980x735.jpg.webp" alt="Post Image" class="post-img">
        </div>

        <div class="post-icons">
            <div class="left-icons">
                <i class="fa-regular fa-heart" id="btn_like"></i>
                <i class="fa-regular fa-comment" id="btn_comment"></i>
                <i class="fa-regular fa-paper-plane" id="btn_share"></i>
            </div>
            <i class="fa-regular fa-bookmark" id="btn_savePost"></i>
        </div>
        
        <div class="post-body">
            <p>Liked by <strong>4GeeksAcademy, HTML5, Web</strong> and <strong>100,000 others</strong></p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.</p>
        </div>
        
    </div>
    
    <script type="module" src="app.js"></script>
    
</body>
</html>
